def releaseTime() {

    String str = "";
    SimpleDateFormat sdf = new SimpleDateFormat("YYYYMMDDHHmmss")
    Calendar lastDate = Calendar.getInstance()
    str = sdf.format(lastDate.getTime())
    return str
}

