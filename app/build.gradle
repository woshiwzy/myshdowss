            storePassword 'wzy2006'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
    }

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId 'com.flickervpn.shadowsocks'
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 34
        versionName "3.4"
        multiDexEnabled true
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.wzy
        }
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.wzy
        }
    }

    flavorDimensions "test_channels"

    productFlavors {

        yahoo {
            manifestPlaceholders = [M_CHANEL: "uc"]
        }


        google {
            manifestPlaceholders = [M_CHANEL: "google"]
        }

    }

    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }


    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "ss_app_${defaultConfig.versionName}_${releaseTime()}.apk"
        }
    }


}



